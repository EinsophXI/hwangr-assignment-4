<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSA Search Engine</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <style>
        canvas {
            margin-top: 20px;
            max-width: 80%;             /* Limit canvas width */
            display: none;              /* Initially hide the canvas */
            margin-left: auto;          /* Centering with margin auto */
            margin-right: auto;         /* Centering with margin auto */
            /* Optionally set a height if needed */
            height: 400px;              /* Fixed height */
        }
    </style>
</head>
<body>
    <h1>Latent Semantic Analysis (LSA) Search Engine</h1>
    <form id="search-form">
        <input type="text" id="query" placeholder="Enter search query" required>
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>
    <canvas id="similarity-chart"></canvas>

    <script src="/static/main.js"></script> <!-- Link to your main JavaScript file -->
</body>
</html>
